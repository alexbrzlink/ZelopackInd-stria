{% extends 'base.html' %}

{% block title %}Página Não Encontrada - 404{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="error-page">
                <h1 class="display-1 fw-bold text-danger">404</h1>
                <h2 class="mb-4">Página Não Encontrada</h2>
                <p class="lead mb-5">Desculpe, mas a página que você está procurando não existe ou foi movida.</p>
                
                <div class="text-center mb-5">
                    <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search text-muted">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
                
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('index') }}" class="btn btn-main btn-lg">Ir para a Página Inicial</a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg">Voltar</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
