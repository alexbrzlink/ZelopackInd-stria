{% extends 'base.html' %}

{% block title %}Erro Interno do Servidor - 500{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="error-page">
                <h1 class="display-1 fw-bold text-danger">500</h1>
                <h2 class="mb-4">Erro Interno do Servidor</h2>
                <p class="lead mb-5">Desculpe, mas ocorreu um erro inesperado. Nossa equipe técnica já foi notificada.</p>
                
                <div class="text-center mb-5">
                    <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-alert-triangle text-warning">
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                </div>
                
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('index') }}" class="btn btn-main btn-lg">Ir para a Página Inicial</a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg">Voltar</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
